<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thank-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeInUp 1s ease-in-out;
    }
    .thank-box h1 {
      font-size: 3rem;
      color: #28a745;
    }
    .thank-box p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }
    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <div class="thank-box animate__animated animate__zoomIn">
    <h1>ðŸŽ‰Thank You!</h1>
    <p>Your comment has been submitted successfully.</p>
    <a href="index.html" class="btn btn-primary btn-custom">Go Back to Home</a>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti burst
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  </script>

</body>
</html>
